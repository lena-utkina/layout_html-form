<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.e7713bf1.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surnameField" class="formField"> Surname: <input type="text" name="surname" id="surnameField" autocomplete="off" required> </label> <label for="nameField" class="formField"> Name: <input type="text" name="name" id="nameField" autocomplete="off" required> </label> <label for="ageField" class="formField"> How old are You? <input type="number" name="ageField" value="12" min="1" max="100" required> </label> <label for="dateOfBirthField" class="formField"> Full date of birth: <input type="date" name="dateOfBirth" id="dateOfBirthField"> </label> <label for="termsField" class="formField"> I accept the term of the agreement <input type="checkbox" name="terms" id="termsField" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="emailField" class="formField"> E-mail: <input type="email" name="email" id="emailField" placeholder="email@example.com" required> </label> <label for="passwordField" class="formField"> Password: <input type="password" name="password" id="passwordField" minlength="8" maxlength="32" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> Do you love cats? <label for="catsField1" class="formFieldCats"> <input type="radio" name="cats" id="catsField1" value="lovesCats"> Yes </label> <label for="catsField2" class="formFieldCats"> <input type="radio" name="cats" id="catsField2" value="doesNotLoveCats"> No </label> <label for="favColorField" class="formField"> What is your favorite color? <input type="color" name="favColor" id="favColorField" value="black"> </label> <label for="bedTimeFiled" class="formField"> What time do you go to bed? <input type="time" name="bedTime" id="bedTimeFiled"> </label> <label for="favCarField" class="formField"> What are your favorite brand of cars? <select name="favCar" id="favCarField" multiple> <option value="bmv">BMV</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label for="ratingField" class="formField"> How do you rate our work? <input type="range" name="rating" id="ratingField" value="0" min="0" max="10"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info</legend> <label for="commentField" class="formField"> Comments: <textarea name="comment" id="commentField" cols="17" rows="2" autocomplete="off"></textarea> </label> <label for="recommendationField" class="formField"> Would you recommend us? <select name="recommendation" id="recommendationField"> <option value="recommends" checked>yes</option> <option value="doesNotRecommend">no</option> </select> </label> </fieldset> <label for="submitButton"> <button name="submit" type="submit" id="submitButton"> Submit </button> </label> </form> </body></html>
